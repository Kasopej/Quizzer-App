<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">
    <title>Smartflow Solutions Candidate Assessment</title>
</head>

<body>

    <nav class="nav bg-dark nav-light">
        <div class="nav-brand">
            <img src="assets/images/smartflow-logo.png" alt="Smartflow logo">
        </div>
    </nav>
    <main class="container-fluid p-4 text-center">
        <h1 class="my-4 welcome-message">Welcome to smartflow software solutions candidate assessment!</h1>
        <form action="">
            <fieldset id="test-setup">
                <legend class="border-bottom border-danger d-inline-block mb-4 px-3">Setup Test</legend>
                <p><label for="language-options">Choose Language: </label>
                    <select name="language" id="language-options">
                        <option value="">--Select a language</option>
                    </select>
                </p>
                <p class="radios">
                    <label for="easy">Difficulty: Easy</label><input type="radio" name="difficulty" id="easy">
                </p>
                <p class="radios">
                    <label for="medium">Difficulty: Medium</label><input type="radio" name="difficulty" id="medium">
                </p>
                <p class="radios">
                    <label for="hard">Difficulty: Hard</label><input type="radio" name="difficulty" id="hard">
                </p>
            </fieldset>
            <a href="#" class="px-1">
                <button class="btn btn-danger text-white" type="button">Proceed</button>
            </a>
            <a href="language-page.html" class="px-1">
                <button class="btn btn-light text-danger border-dark" type="button">Clear</button>
            </a>
        </form>
    </main>



    <script type="module" src="app/initial-setup.js"></script>
    <script src="app/bootstrap/jquery-slim.min.js"></script>
    <script src="app/bootstrap/popper.min.js"></script>
    <script src="app/bootstrap/bootstrap.min.js"></script>
    <!-- <script src="fontawesome-free-5.11.2-web/js/all.js"></script> -->
</body>

</html>
