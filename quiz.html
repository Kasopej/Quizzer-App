<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous">
        </script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">
    <title>Candidate Assessment | Questions Wizard</title>
</head>

<body>

    <main>
        <section class="timer d-flex justify-content-end px-2">
            <span class="black-text">00:00</span>
        </section>
        <section class="question-box p-5">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Q1</h5>
                    <p class="card-text">What is asynchronous javascript?</p>
                </div>
            </div>
            <form action="" class="d-flex justify-content-center flex-wrap">
                <fieldset class="answer-options">
                    <p>
                        <label><input type="radio" name="option" id="option-1">First Answer</label>
                    </p>
                    <p>
                        <label><input type="radio" name="option" id="option-2">First Answer</label>
                    </p>
                    <p>
                        <label><input type="radio" name="option" id="option-3">First Answer</label>
                    </p>
                </fieldset>
                <fieldset class="controls d-flex justify-content-between mt-4">
                    <button class="btn btn-success" id="prev-btn"><span class="fas fa-arrow-left"></span></button>
                    <button class="btn btn-danger" id="submit-btn">Submit</button>
                    <button class="btn btn-success" id="next-btn"><span class="fas fa-arrow-right"></span></button>
                </fieldset>
            </form>
        </section>
    </main>

    <!-- Another main element (display: none by default) for displaying results-->
    <main class="hidden p-5">
        <h2>Score</h2>
        <p>11/20</p>
        <div class="overlay-fixed">
            <form action="">
                <fieldset>
                    <legend>You got a High Score!</legend>
                    <p>
                        <label for="name">Please enter your Full name: </label>
                        <input id="fullName" type="text">
                    </p>
                </fieldset>
            </form>
        </div>
    </main>

    <script type="module" src="app/scripts/quiz.js"></script>
</body>

</html>
