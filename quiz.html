<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Project</title>
    <link rel="stylesheet" href="style/quizstyle.css">

</head>

<body>
    <div class="splashScreen">
        <h1 class="fadeIn">Smartflow Quiz is Loading...</h1>
    </div>
    <div class="quizContainer" id="quiz">
        <div class="logoParent"><img src="assets/images/smartflow-logo.png" alt="Smartflow-logo">
            <h3 id="timer" class="black-text">00:00</h3>
        </div>
        <div class="quizQuestionWrap">
            <div class="quizNumberTracker">
                <h2>Question</h2>
                <h2 id="quizNumber">1</h2>
                <span>Of</span>
                <h2 id="quizLength"></h2>
            </div>
            <h2 id="question">Question text</h2>
            <div class="informationDiv" id="informationDiv">
                <span class="close" id="closeInfoDiv">&times;</span>
                <div class="infoChild">
                <h3 style="color:rgb(235, 22, 22); font-size: 28px;" class="bounce animated">Select an option first</h3>
                </div>
            </div>
            <ul class="answerOptions">
            </ul>
        </div>
        <div class="controls">
            <button type="button" id="prev">Prev</button>
            <button type="button" id="next">Next</button>
            <button type="submit" id="submitBtn" class="submitBtn">Submit</button>
        </div>
    </div>
    <script type="module" src="app/scripts/quiz.js"></script>
</body>

</html>
