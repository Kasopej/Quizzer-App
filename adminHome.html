<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/adminHome.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="assets/Images/smartflow-logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link font-weight-bold" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
            <a class="nav-link btn btn-danger" href="#">New Test</a>
        </div>
      </nav>
      <section class="HomeWrapper">
          <div class="testLogWrapper">
              <h2>Test Log</h2>
              <div class="table-responsive">
              <table class="table table-bordered bg-white shadow">
                <thead class="thead-dark">
                  <tr>
                    <th>Time Set</th>
                    <th>Status</th>
                    <th>No Of <br>
                         Candidates</th>
                    <th>Category</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>12/12/2021</td>
                    <td>Epired</td>
                    <td>34</td>
                    <td>Education</td>
                    <td><select name="cars" class="custom-select w-75">
                        <option selected>Select Action</option>
                        <option value="volvo">View Result</option>
                        <option value="fiat">Modify</option>
                        <option value="audi">Delete</option>
                      </select>
                      <button class="btn btn-danger">Go</button>
                    </td>
                  </tr>
                  <tr>
                    <td>12/12/2021</td>
                    <td>Available</td>
                    <td>24</td>
                    <td>Sport</td>
                    <td><select name="cars" class="custom-select w-75">
                        <option selected>Select Action</option>
                        <option value="volvo">View Result</option>
                        <option value="fiat">Modify</option>
                        <option value="audi">Delete</option>
                      </select>
                      <button class="btn btn-danger">Go</button>
                    </td>
                  </tr>
                  <tr>
                    <td>12/12/2021</td>
                    <td>Epired</td>
                    <td>50</td>
                    <td>Computer</td>
                    <td><select name="cars" class="custom-select w-75">
                        <option selected>Select Action</option>
                        <option value="volvo">View Result</option>
                        <option value="fiat">Modify</option>
                        <option value="audi">Delete</option>
                      </select>
                      <button class="btn btn-danger">Go</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="prefrenceWrapper">
              <h2>Preferences</h2>
            <form action="">
                <div class="my-2">
                    <label for="difficulty">Select Difficulty:</label>
                    <select name="difficulty" id="difficultySelect" class="custom-select">
                      <option value="">Any Difficulty</option>
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </div>
                  <div class="my-2 categoryParent">
                    <label for="category">Select Category:</label>
                    <select name="category" class="custom-select" id="categorySelect" required>
                      <option value="0">Any category</option>
                    </select>
                    <span class="spinner-border category-options-spinner text-danger spinnerParent" role="status">
                      <span class="sr-only">Loading...</span>
                    </span>
                  </div>
                  <div class="form-group questionQuantityGroup">
                    <label for="amount">Number of Questions:</label>
                    <input type="number" class="form-control" name="amount" id="amountOfQuestions" value="1" min="1" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
            </form>
          </div>
      </section>
</body>
</html>
