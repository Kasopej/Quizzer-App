<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"
        integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsonwebtoken/8.5.1/index.js"></script>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/styles.css">
    <title>Candidate Assessment | Language Specific Options</title>
</head>

<body>

    <nav class="nav bg-dark nav-light">
        <div class="nav-brand">
            <a href="index.html">
                <img src="assets/images/smartflow-logo.png" alt="Smartflow logo">
            </a>
        </div>
    </nav>
    <main class="text-center">
        <section class="d-flex justify-content-end px-2">
            <a href="index.html" id="newTestBtn"><button class="btn btn-danger">Setup new test</button></a>
        </section>
        <section>
            <div>
                <img src="" alt="">
                <h2>Assessment</h2>
            </div>
            <form class="language-specific-options" action="">
                <fieldset>
                    <legend class="mb-3">Category Quiz Options</legend>
                    <p>
                        <label for="questions-quantity">Number of questions: </label>
                        <input type="number" value="1" id="questions-quantity" min="1">
                    </p>
                    <p>
                        <label for="candidates-emails">Candidates' emails </label>
                        <textarea type="text" name="candidates-emails" id="candidates-emails"
                            placeholder="a@dev.com,b@app.com"></textarea>
                    </p>
                    <p>
                        <label for="timed">Timed Quiz</label><input type="radio" name="timing" value="Timed Quiz"
                            class="timing" id="timed" checked>
                        <label for="untimed">Untimed Quiz</label><input type="radio" name="timing" value="Untimed Quiz"
                            class="timing" id="untimed">
                    </p>
                </fieldset>
                <div class="mt-4">
                    <button type="button" class="btn mx-1 quiz-link-btn" data-toggle="modal"
                        data-target="#quiz-link-modal">Generate Links</button>
                </div>
            </form>
        </section>
        <div id="quiz-link-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="app/scripts/category-setup.js"></script>
    <script src="app/bootstrap/jquery-slim.min.js"></script>
    <script src="app/bootstrap/popper.min.js"></script>
    <script src="app/bootstrap/bootstrap.min.js"></script>
</body>

</html>
