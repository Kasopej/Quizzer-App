<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style/admin-home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script>
    let pageBlocker = document.createElement("div");
    pageBlocker.classList.add("page-blocker");
    pageBlocker.innerHTML = '<h1>...Checking your browser...</h1>';
    document.body.appendChild(pageBlocker)
  </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="assets/Images/smartflow-logo.png" alt=""></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link font-weight-bold" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
            <a class="nav-link btn btn-danger" href="quiz-setup.html">New Assessment</a>
        </div>
      </nav>
      <section class="homeWrapper">
          <div class="testLogWrapper">
              <h2>Assessment Log</h2>
              <div class="table-responsive">
              <table class="table table-bordered bg-white shadow tests-logs">
                <thead class="thead-dark">
                  <tr>
                    <th>Time Set</th>
                    <th>Status</th>
                    <th>No Of <br>
                         Candidates</th>
                    <th>Category</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <div class="preference-wrapper">
              <h2>Preferences</h2>
             <div class="form-group">
               <h5>Difficulty</h5>
              <input type="text" value="Easy" readonly class="form-control difficulty-preference">
               <h5 class="mt-2">Category</h5>
              <input type="text" value="Computer Science" readonly class="form-control category-preference">
               <h5 class="mt-2">No of Question</h5>
              <input type="text" value="2" readonly class="form-control amount-preference">
                 <!-- Button to Open the Modal -->
             </div>
             <div class="mt-3">
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                Change Preferences
                </button>
             </div>  
              <!-- The Modal -->
        <div class="modal fade" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Preferences</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form action="">
            <div class="my-2">
                <label for="difficulty">Select Difficulty:</label>
                <select name="difficulty" id="difficultySelect" class="custom-select">
                  <option value="">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
              <div class="my-2 categoryParent">
                <label for="category">Select Category:</label>
                <select name="category" class="custom-select" id="categorySelect" required>
                  <option value="0">Any category</option>
                </select>
                <span class="spinner-border category-options-spinner text-danger spinnerParent" role="status">
                  <span class="sr-only">Loading...</span>
                </span>
              </div>
              <div class="form-group questionQuantityGroup">
                <label for="amount">Number of Questions:</label>
                <input type="number" class="form-control" name="amount" id="amountOfQuestions" value="1" min="1" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
        </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success update-preferences-btn" data-dismiss="modal">Apply Changes</button>
        </div>
        
      </div>
    </div>
  </div>
  <div class="delteModal">

    <!-- Modal content -->
    <div class="delteModal-content">
      <span class="close">&times;</span>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h4>Are you Sure you want to delete</h4>
        <div class="d-flex mt-2">
          <button type="button" class="btn btn-primary mr-3">Cancel</button>
          <button type="button" class="btn btn-danger">Yes</button>
        </div>
      </div>
    </div>
  
  </div>
           
          </div>
      </section>
      <script type="module" src="app/scripts/admin-home.js"></script>
</body>
</html>
