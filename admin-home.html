          <div class="prefrenceWrapper">
              <h2>Preferences</h2>
             <div class="form-group">
               <h5>Difficulty</h5>
               <input type="text" value="Easy" readonly class="form-control">
               <h5 class="mt-2">Category</h5>
               <input type="text" value="Computer Science" readonly class="form-control">
               <h5 class="mt-2">No of Question</h5>
               <input type="text" value="2" readonly class="form-control">
                 <!-- Button to Open the Modal -->
             </div>
             <div class="mt-3">
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                Change Preferences
                </button>
             </div>  
              <!-- The Modal -->
        <div class="modal fade" id="myModal">
        <div class="modal-dialog">
        <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Preferences</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <form action="">
            <div class="my-2">
                <label for="difficulty">Select Difficulty:</label>
                <select name="difficulty" id="difficultySelect" class="custom-select">
                  <option value="">Any Difficulty</option>
                  <option value="easy">Easy</option>
                  <option value="medium">Medium</option>
                  <option value="hard">Hard</option>
                </select>
              </div>
              <div class="my-2 categoryParent">
                <label for="category">Select Category:</label>
                <select name="category" class="custom-select" id="categorySelect" required>
                  <option value="0">Any category</option>
                </select>
                <span class="spinner-border category-options-spinner text-danger spinnerParent" role="status">
                  <span class="sr-only">Loading...</span>
                </span>
              </div>
              <div class="form-group questionQuantityGroup">
                <label for="amount">Number of Questions:</label>
                <input type="number" class="form-control" name="amount" id="amountOfQuestions" value="1" min="1" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>
        </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Apply Changes</button>
        </div>
        
      </div>
